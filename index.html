<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <main>

      <header>
        <h1>Estimation du prix de vente d'un téléphone portable reconditionné</h1>
      </header>

      <form action="#" id="formu">

        <div class="flx">
          <label for="marque">Marque :</label>
          <select class="flx" id="marque">
            <option value="">- Votre sélection -</option>
            <option value="1">SAMSUNG</option>
            <option value="2">HUAWEI</option>
            <option value="3">APPLE</option>
          </select>
        </div>

        <div class="flx flx-center-y">
          <label for="annee">Année :</label>
          <select id="annee"></select>
        </div>

        <fieldset>
          <legend>Garantie</legend>

          <div class="flx flx-space-around">
            <div>
              <label>Standard</label>
              <input type="radio" name="garantie" value="standard" checked>
              </label>
            </div>
            <div>
              <label>Premium</label>
              <input type="radio" name="garantie" value="premium">
              </label>
            </div>
          </div>
        </fieldset>

        <div id="chargement" class="hidden">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </div>

        <div id="devis"></div>
        <div class="flx flx-center-x">
          <button class="btn" type="submit">Devis</button>
        </div>

      </form>

    </main>

    <script src="js/app.js"></script>
  </body>

</html>
